<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="map.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="interactivemap.js"></script>



  <title>Plotting CSV Map Marker Data</title>
</head>
<body onload="showMap()">
  <div id="histogram"></div>
  <div id="leaflet-map"></div>
  <div id="checkboxes">
    <label><div><img src="assets/EAWS-1.png" alt="Checkmark icon" class="icon">Low<input type="checkbox" name="danger-levels" value="1" checked></div></label>
    <label><div><img src="assets/EAWS-2.png" alt="Checkmark icon" class="icon">Moderate<input type="checkbox" name="danger-levels" value="2" checked></div></label>
    <label><div><img src="assets/EAWS-3.png" alt="Checkmark icon" class="icon">Considerable<input type="checkbox" name="danger-levels" value="3" checked></div></label>
    <label><div><img src="assets/EAWS-4.png" alt="Checkmark icon" class="icon">High<input type="checkbox" name="danger-levels" value="4" checked></div></label>
    <label><div><img src="assets/EAWS-4.png" alt="Checkmark icon" class="icon">Very high<input type="checkbox" name="danger-levels" value="5" checked></div></label>
    <label><div><img src="assets/EAWS-0.png" alt="Checkmark icon" class="icon">Not assigned<input type="checkbox" name="danger-levels" value="0" checked></div></label>
  </div>
  

</body>
</html>
